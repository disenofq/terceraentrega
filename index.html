<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="min.js"></script>
    <title>tercera entrega</title>
</head>
<body>

    <div class="title">
        <h1>Bienvenido a Marujita</h1>
      </div>
    <div class="card" style="width: 40rem">
        <div class="card-header">¿Qué producto desea adquirir?</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">1. Mate</li>
          <li class="list-group-item">2. Bombilla</li>
          <li class="list-group-item">3. Cazuela</li>
        </ul>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese el producto que desea comprar."
            aria-label="Producto a comprar"
            aria-describedby="button-addon2"
            onfocus="this.value"
            id="input-product"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            Agregar al carrito
          </button>
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon3"
          >
            Monto total carrito
          </button>
          <button type="button" class="btn btn-danger" id="button-addon4">Vaciar carrito</button>
        </div>
      </div>
      <div id="container"></div>
      <div id="ajax_container"></div>

    <script src="min.js"></script>  
    <script src="app.js"></script>
</body>
</html>
